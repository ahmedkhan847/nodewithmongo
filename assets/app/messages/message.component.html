<article class="panel panel-default">
    <div class="panel-body">
        {{ message.content }}
    </div>
    <div class="panel-footer">
        <div class="author">
            {{ message.username }}
        </div>
        <div class="config">
            <a class="btn btn-primary" *ngIf="belongsToUser()" (click)="onEdit()">Edit</a>
            <a class="btn btn-danger" *ngIf="belongsToUser()" (click)="onDelete()">Delete</a>
        </div>
    </div>
</article>
